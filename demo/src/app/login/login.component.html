<h1>{{title}}</h1>
<form method="post">
    <div class="container">
        <div>
            <label for="account"><b>Account</b></label>
            <input type="text" [formControl]="account">
        </div>
        <div>
            <label for="password"><b>Password</b></label>
            <input type="password" [formControl]="password">
        </div>
        <button type="button" (click)="doLogin()">Login</button>
    </div>
</form>
